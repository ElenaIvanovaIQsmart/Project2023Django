<!-- Заголовок -->
<div class="container-fluid mt-5 p-5" style="background-color: #343a40">
    <div class="container">
        <h1 id="white_h1">Контактная информация</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <!--    ЭТО ХЛЕБНЫЕ КРОШКИ -->

            <nav aria-label="breadcrumb" class="mt-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Главная</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Контакты</li>
                </ol>
            </nav>

            <h5 class="lead" id="bold_text">Форма обратной связи</h5>
            <p> Заполните форму и мы с вами свяжемся в течение 24 часов</p>

            <!--    А ЭТО ФОРМА -->

            <form name="contact-form" action="">
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="name" class="sr-only">Ваше имя</label>
                            <input type="text" id="name" class="form-control" placeholder="Ваше имя">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="email" class="sr-only">Ваша почта</label>
                            <input type="text" id="email" class="form-control" placeholder="Ваша почта">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <label for="subject" class="sr-only">Тема</label>
                            <input type="text" id="subject" class="form-control" placeholder="Тема">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="md-form">
                            <label for="message" class="sr-only">Ваше сообщение</label>
                            <textarea type="text" id="message" rows="2" class="form-control md-textarea"
                                      placeholder="Ваше сообщение"></textarea>
                        </div>
                    </div>
                </div>
            </form>
            <div class="text-center text-md-left mt-3">
                <button class="btn btn-primary" type="submit">Отправить</button>
            </div>
        </div>
    </div>
</div>
